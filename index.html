<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#294e83"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Simon dice</title>

</head>

<body>

    <div class="state">
        <div class="turn">Estado: Es tu turno</div>
        <div class="score">Score:<span class="scorenum">0</span></div>
    </div>

    <div class="options">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <div class="buttons">
        <button onclick="empezarJuego()" type="button" name="play" class="playb">JUGAR</button>
        <button onclick="resetear()" type="button" name="reset" class="resetb">REINICIAR</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
